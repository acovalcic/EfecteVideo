<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">

    <title>Efecte Video (manipularea pixelilor)</title>
</head>

<body style="background-image: linear-gradient(to left, gray, blue);">

    <div class="container" style="padding-top: 30px;">

        <div class="row">
            <div class="col-sm-6"> 
                <h2 style="color: gray; font: 2.5em;">Original</h2>
                <div class="embed-responsive embed-responsive-16by9">
                    <video id="video" controls autoplay loop muted crossorigin="anonymous" class="embed-responsive-item">
                        <source src="./media/gta_clip.mp4" type="video/mp4" />
                        Your browser doesn't support HTML5 video.
                    </video>
                </div>
                <br>
            </div>

            <div class="col-sm-6">
                <h2 style="color: darkblue; font: 2.5em;">Transformed</h2>
                    <canvas id="canvasProcessed"></canvas>
            </div>
        </div>

        <div class="btn-toolbar" role="toolbar" aria-label="...">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" style="background-color: white;" class="btn btn-default effectType" data-effect="normal">Normal</button>
                <button type="button" style="background: darksalmon;" class="btn btn-default effectType" data-effect="rotation">Rotation</button>
                <button type="button" style="background-color: darkgrey; color: gray;" class="btn btn-default effectType" data-effect="emboss">Emboss</button>
                <button type="button" style="background-image: linear-gradient(to right, black, white); color: gray" class="btn btn-default effectType" data-effect="blackWhite">Black & White</button>
                <button type="button" style="background-color: black; color: darkgrey;" class="btn btn-default effectType" data-effect="threshold">Threshold</button>
                <button type="button" style="background-color: rgb(248, 201, 114);" class="btn btn-default effectType" data-effect="sepia">Sepia</button>
                <button type="button" style="background-color: black; color: white;" class="btn btn-default effectType" data-effect="invert">Invert Colors</button>
                <button type="button" style="background: rgba(30, 210, 201, 0.507);" class="btn btn-default effectType" data-effect="pixelate">Pixelate</button>
                <button type="button" style="background-color: pink;" class="btn btn-default effectType" data-effect="twoChannels">2 Channels</button>
                <button type="button" style="background-color: red;" class="btn btn-default effectType" data-effect="red">Red</button>
                <button type="button" style="background-color: green;" class="btn btn-default effectType" data-effect="green">Green</button>
                <button type="button" style="background-color: blue;" class="btn btn-default effectType" data-effect="blue">Blue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
